<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .countdown {
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <p class="countdown">Redirecting in <span id="countdown">20</span> seconds...</p>
    </div>

    <script>
        let countdownNumber = 20;
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            countdownNumber--;
            countdownElement.textContent = countdownNumber;
            if (countdownNumber <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'https://some-top20-site-83nbf.kinsta.page/';
            }
        }, 1000);
    </script>
</body>
</html>
